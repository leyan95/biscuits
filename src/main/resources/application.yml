spring:
  application:
    name: biscuits-server
server:
  port: 8090

pocket:
  datasource:
    serverId: 101
    node:
      - url: jdbc:mysql://127.0.0.1:3306/home?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
        nodeName: mysql-01
        driverName: com.mysql.cj.jdbc.Driver
        showSql: true
        user: root
        password: root
        poolMiniSize: 5
        poolMaxSize: 50
        timeout: 1000
        session: biscuits,demo
biscuits:
  token:
    secret: biscuit-secret
    expiration: 600000
    refreshTime: 300000
    tokenHead: Bearer
  filter:
#    excludeUrlPatterns: /home/login,/home/register
    turnOn: true
  ws:
    port: 8091
    single: true
